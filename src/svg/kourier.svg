<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="100%" height="100%">
    <defs>
        <!-- Background Gradients -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1d99f3" />
            <stop offset="100%" stop-color="#0b4282" />
        </linearGradient>
        
        <linearGradient id="borderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
            <stop offset="10%" stop-color="rgba(255, 255, 255, 0.1)" />
            <stop offset="90%" stop-color="rgba(0, 0, 0, 0.1)" />
            <stop offset="100%" stop-color="rgba(0, 0, 0, 0.3)" />
        </linearGradient>

        <!-- Bubble Gradients -->
        <linearGradient id="backBubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5ff" />
            <stop offset="100%" stop-color="#0066cc" />
        </linearGradient>

        <linearGradient id="frontBubbleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#eaf2f8" />
        </linearGradient>

        <linearGradient id="dotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#1d99f3" />
            <stop offset="100%" stop-color="#0059b3" />
        </linearGradient>

        <!-- Drop Shadows for KDE/Breeze Depth -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2" />
        </filter>

        <filter id="bubbleShadow" x="-15%" y="-15%" width="130%" height="130%">
            <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.25" />
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.15" />
        </filter>
    </defs>

    <!-- Base App Icon Background -->
    <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#bgGrad)" filter="url(#shadow)" />
    
    <!-- KDE Breeze Inner Highlight / Bezel -->
    <rect x="17" y="17" width="222" height="222" rx="55" fill="none" stroke="url(#borderGrad)" stroke-width="2" />

    <!-- Back Chat Bubble (Cyan/Blue) -->
    <path d="M 120 100 
             H 176 
             A 32 32 0 0 1 208 132 
             V 140 
             L 236 156 
             L 208 164 
             A 32 32 0 0 1 176 196 
             H 120 
             A 32 32 0 0 1 88 164 
             V 132 
             A 32 32 0 0 1 120 100 
             Z" 
          fill="url(#backBubbleGrad)" 
          stroke="#33c2ff" 
          stroke-width="2" 
          stroke-linejoin="round" 
          filter="url(#bubbleShadow)" />

    <!-- Front Chat Bubble (White) -->
    <path d="M 80 60 
             H 136 
             A 32 32 0 0 1 168 92 
             V 124 
             A 32 32 0 0 1 136 156 
             H 80 
             A 32 32 0 0 1 48 124 
             V 116 
             L 20 100 
             L 48 92 
             A 32 32 0 0 1 80 60 
             Z" 
          fill="url(#frontBubbleGrad)" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linejoin="round" 
          filter="url(#bubbleShadow)" />

    <!-- Typing Indicator / Chat Dots inside Front Bubble -->
    <circle cx="80" cy="108" r="9" fill="url(#dotGrad)" />
    <circle cx="108" cy="108" r="9" fill="url(#dotGrad)" />
    <circle cx="136" cy="108" r="9" fill="url(#dotGrad)" />
</svg>